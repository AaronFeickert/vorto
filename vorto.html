<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1" />
		<title>Vorto</title>
		<script src="vorto.js"></script>
		<link rel="stylesheet" href="vorto.css" type="text/css">
	</head>
	<body onload="setup();">
		<h1>Vorto</h1>

		<form onsubmit="check(); return false;">
			<input type = "text" id="guess" required autofocus autocomplete="off" />
			<input type = "submit" id="button" value = "Check" />
		</form>

		<table id="error"></table>

		<table title="Double-click to reset scores" ondblclick="state.scoring.reset();">
			<tr>
				<td id="win_icon"></td>
				<td id="win"></td>
				<td id="lose_icon"></td>
				<td id="lose"></td>
			</tr>
		</table>

		<div id="tries" title="Number of guesses"></div>

		<table id="results"></table>
	</body>
</html>
